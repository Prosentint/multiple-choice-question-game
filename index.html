<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links to reset css to standardize web viewing aswell as styles css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Quiz Game</title>
</head>
<body class="index">
      <!-- Header of the Page -->
    <header>
        <nav>
            <a href="highscores.html" id="highscoreLink">View Highscores</a>
            <p id="timer">Timer: <span id="timeLeft"></span></p>
        </nav>
      </header>

    <!-- Holds all the content on this page -->
    <div class="main">
        <h1>Coding Quiz Game</h1>
        <p id="description">Try to answer the following code-related questions within the time limit. Keep in mind incorrect answers will penalize your time by ten seconds!</p>
        <!-- Start button -->
        <button id="startBtn">Start</button>
        <!-- Holds the current question and answers to be cycled by JS, intializes hidden -->
        <div id="questionBox" class="hidden">
          <p id="question"></p>
          <div id="answers">
          </div>
        </div>
        <!-- Holds the results to be displayed after quiz ends -->
        <div id="result" class="hidden">
          <p id="resultText"></p>
          <form id="scoreForm" class="hidden">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3" />
            <button id="submitBtn">Submit</button>
          </form>
        </div>
    </div>

    <!-- This footer exists and is give height to properly space content within flexbox -->
    <footer>
    </footer>
    <script src="./assets/js/questions.js"></script> 
    <script src="./assets/js/script.js"></script>

</body>
</html>
